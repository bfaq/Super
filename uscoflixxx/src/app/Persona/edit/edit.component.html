<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3 style=" color: #45ca4c; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 30px; ">Actualizar Usuarios</h3>
    </div>
    <form action="" class="action">
      <div class="form-group">
        <label style="color: black; margin-left: 45px;" for="" >Nombres:</label>
        <input [(ngModel)]="usuario.nombre" name="name" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label style="color: black;  margin-left: 45px; " for="">Username:</label>
        <input [(ngModel)]="usuario.username" name="apellidos" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label style="color: black;  margin-left: 45px;" for="">Email:</label>
        <input [(ngModel)]="usuario.email" name="email" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label style="color: black;  margin-left: 45px;" for="">Password:</label>
        <input [(ngModel)]="usuario.password" name="password" type="text" class="form-control" disabled>
      </div>
      <div class="form-group">
      <button id="btn-guei" (click)="Actualizar(usuario)" class="btn btn-success">Guardar</button>
      
        <button id="btn-sexo" class="btn btn-success" (click)="volver()">Volver</button>
      </div> 
    </form>
  </div>
</div>
