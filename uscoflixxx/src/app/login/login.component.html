<div *ngIf="isLogged; else loggedOut">

    <h1 style="color:white;">Bienvenido Compa침ero</h1>
  <h1 style="color:white;">Has iniciado sesi칩n como: {{ roles }}</h1>
-->
</div>
<ng-template #loggedOut>
  <div *ngIf="!isLogged" class="container">
  <div   class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3 style="margin-left: 50px; color: #45ca4c; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 30px; margin-left: 15px;">INICIAR SESION</h3>
        <div class="d-flex justify-content-end social_icon">
          <span><i class="fab fa-facebook-square"></i></span>
          <span><i class="fab fa-google-plus-square"></i></span>
          <span><i class="fab fa-twitter-square"></i></span>
        </div>
      </div>
      <div class="card-body">
        <form #f="ngForm" novalidate (ngSubmit)="onLogin()">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text"  class="form-control" placeholder="User Name" name="username" [(ngModel)]="form.nombreUsuario">


          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="form.password">
          </div>
        <br>
        <div class="form-group" >
            <button style="margin-left: 15%;" type="submit"  class="btn btn-success" [disabled]="!f.valid">Iniciar Sesi칩n</button>
            <div *ngIf="f.submitted && isLoginFail" class="alert alert-success mt-3">Fail al loguearse: {{ errorMsg }}</div>
            
            <a style="margin-left: 5%;" routerLink="/add"><button  class="btn btn-success">Crear Cuenta</button></a>
        
          </div>

        </form>
      </div>
      <div class="card-footer">
        
        <div class="d-flex justify-content-center">
          <a style="color: rgb(15, 15, 15);" href="#">Olvidaste la contrase침a?</a>
        </div>
      </div>
    </div>
  </div>
</div>
</ng-template>
