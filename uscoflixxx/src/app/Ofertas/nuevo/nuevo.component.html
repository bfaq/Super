<div class="container">
  <div class="card" >
    <div class="card-header">

      <h3 style="margin-left: 50px; color:#05e223; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 30px; margin-left: 115px;">CREAR OFERTA </h3>
    </div>

    <form name="form" #f="ngForm" (ngSubmit)="onCreate()" novalidate>
      <div class="form-group">
        <input class="form-control" name="imagen" placeholder="Imagen" [(ngModel)]="form.imagen" #nombre="ngModel"
        autocomplete="off" required>
      </div>
      <div class="form-group">
        <input placeholder="Nombre producto" class="form-control" name="nombreproducto" type="text" [(ngModel)]="form.nombreProducto"
        #nombreUsuario="ngModel" autocomplete="off" required>
      </div>
      <div class="form-group">
        <input placeholder="DescripciÃ³n" class="form-control" name="descripcion" [(ngModel)]="form.descripcion" autocomplete="off" required>
      </div>
      <div class="form-group">
        <input placeholder="Precio" class="form-control" name="precio" [(ngModel)]="form.precio" required>
      </div>
      <!--
      <div class="form-group">
        <input placeholder="Tipo producto" class="form-control" name="tipoproducto" [(ngModel)]="form.tipo" required>
      </div>
      -->
      <div class="form-group">
        <select [(ngModel)]="form.tipo" name="tipoproducto">
        <option  [ngValue]="tipo" *ngFor="let tipo of tipoferta">{{tipo.descripcion}}</option>
        </select>
      </div>
      <div class="form-group">
        <select [(ngModel)]="form.supermercado" name="supermercado">
        <option  [ngValue]="super" *ngFor="let super of supermercado">{{super.nombreSuper}}</option>
        </select>
      </div>
      <div class="form-group">
        <input placeholder="Vigencia" class="form-control" name="vigencia" [(ngModel)]="form.vigencia" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled]="!f.valid">Crear</button>
      </div>
    </form>
    <div>
      <button class="btn btn-primary float-left mr-3" (click)="volver()">Volver</button>
    </div>
    <br>
    <br>
    <div *ngIf="failProducto" class="float-left">
      <p class="p-3 bg-danger text-white rounded">Error: {{mensajeFail}}</p>
    </div>
    <div *ngIf="creado" class="float-left">
      <p class="p-3 bg-success text-white rounded">OK: {{mensajeOK}}</p>
    </div>


  </div>
</div>
