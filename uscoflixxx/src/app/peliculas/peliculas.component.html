

<div style="width: 80%; margin:auto;">
  <div class="row no-gutters">

      <div class="container">

          <div class="row">

            <div class="col-lg-3">

              <h1 class="my-4">Categorias</h1>
              <div class="list-group">
                <a href="#" class="list-group-item">Productos</a>
                <a href="#" class="list-group-item">Supermercados</a>
                <a href="#" class="list-group-item">Precios</a>
              </div>

            </div>
            <!-- /.col-lg-3 -->

            <div class="col-lg-9">

              <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                  <div class="carousel-item active">
                    <img class="d-block img-fluid" src="../assets/img/fondo_ofertas.png" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block img-fluid" src="../assets/img/logo.png" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block img-fluid" src="../assets/img/fondo_ofertas.png" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>

              <div class="row">

                <div *ngFor="let oferta of ofertas" class="col-lg-4 col-md-6 mb-4">
                  <div class="card h-100">
                    <a href="#"><img class="card-img-top" src="../assets/img/oferta.jpeg" alt=""></a>
                    <div class="card-body">
                      <h4 class="card-title">
                        <a href="#">{{oferta.nombreProducto}}</a>
                      </h4>
                      <b>Tipo: </b>{{oferta.tipo.descripcion}}
                      <h5>$ {{oferta.precio}}</h5>
                      <p class="card-text">{{oferta.descripcion}}</p>

                      <b>Vigente hasta:</b> <small>{{oferta.vigencia}}</small>
                      <h6>Supermercado: <small>{{oferta.supermercado.nombreSuper}}</small></h6>
                    </div>
                    <div class="card-footer">
                      <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                    </div>
                  </div>
                </div>



              </div>
              <!-- /.row -->

            </div>
            <!-- /.col-lg-9 -->

          </div>
          <!-- /.row -->

        </div>
        <!-- /.container -->



        <!-- Bootstrap core JavaScript -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
