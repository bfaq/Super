<div class="container">

    <div class="col-lg-12">

        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="../assets/img/ofer.png" alt="First slide">
            </div>
      </div>

    </div>
    <!-- /.row -->

    <div class="row">

      <div class="col-md-4 mb-5" *ngFor="let super of supermercado">
        <div class="card h-100">
          <img class="card-img-top" src="../assets/img/paguemenos.png" alt="">
          <div class="card-body">
            <h4 class="card-title">{{super.nombreSuper}}</h4>
            <h2 style="color: darkolivegreen;">Direcci√≥n:</h2>
            <p class="card-text">{{super.direccion}}</p>
            <h2 style="color: darkolivegreen;">Telefono:</h2>
            <p class="card-text"> {{super.telefono}}
            </p>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-success">Ver Ofertas</a>
          </div>
        </div>
      </div>


    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->



  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
